<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto - Café Rápida</title>
</head>
<body>

    <h1>Editar Producto</h1>

    <form action="{{ url_for('editar', id=producto.id) }}" method="POST" enctype="multipart/form-data">
        <p>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </p>

        <p>
            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>
        </p>

        <p>
            <label for="precio">Precio:</label><br>
            <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required>
        </p>

        <p>
            <label for="unidades">Unidades:</label><br>
            <input type="number" id="unidades" name="unidades" value="{{ producto.unidades }}" required>
        </p>

        <p>
            <label for="categoria">Categoría:</label><br>
            <input type="text" id="categoria" name="categoria" value="{{ producto.categoria }}" required>
        </p>

        <p>
            <label>Imagen actual:</label><br>
            <img src="{{ url_for('static', filename=producto.imagen) }}" alt="{{ producto.nombre }}" width="150"><br>
            <small>Si deseas cambiar la imagen, selecciona un archivo nuevo:</small><br>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </p>

        <button type="submit">Guardar Cambios</button>
    </form>

    <p><a href="{{ url_for('panel') }}">Volver al panel</a></p>

</body>
</html>
