<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto - Café Rápida</title>
</head>
<body>

    <h1>Agregar Producto</h1>

    <form action="{{ url_for('agregar') }}" method="POST" enctype="multipart/form-data">
        <p>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required>
        </p>

        <p>
            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" required></textarea>
        </p>

        <p>
            <label for="precio">Precio:</label><br>
            <input type="number" step="0.01" id="precio" name="precio" required>
        </p>

        <p>
            <label for="unidades">Unidades:</label><br>
            <input type="number" id="unidades" name="unidades" required>
        </p>

        <p>
            <label for="categoria">Categoría:</label><br>
            <input type="text" id="categoria" name="categoria" required>
        </p>

        <p>
            <label for="imagen">Imagen:</label><br>
            <input type="file" id="imagen" name="imagen" accept="image/*">
        </p>

        <button type="submit">Agregar Producto</button>
    </form>

    <p><a href="{{ url_for('panel') }}">Volver al panel</a></p>

</body>
</html>
